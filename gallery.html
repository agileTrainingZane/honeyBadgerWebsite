<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/common.css">

<body class="body">

<div id="header"></div>

<div class="row">

	</div>
</div>

	</div>
	</div>
</div>
<div class="row">
	<div class="col-md-10 text-center">
